<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Upload Test</title>
</head>
<body>
    <h1>Simple Upload Test (No JavaScript)</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv,.xlsx,.xls" required>
        <br><br>
        <button type="submit">Upload File</button>
    </form>
    
    <hr>
    
    <h2>File Input Debug</h2>
    <input type="file" id="testFile" accept=".csv,.xlsx,.xls">
    <p id="fileInfo"></p>
    
    <script>
        document.getElementById('testFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileInfo').innerHTML = 
                    `File: ${file.name}<br>Size: ${file.size} bytes<br>Type: ${file.type}`;
            }
        });
    </script>
</body>
</html>
