<!DOCTYPE html>
<html>
<head>
    <title>Test Upload - No JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 20px 0; }
        input[type="file"] { padding: 10px; width: 100%; border: 2px solid #ddd; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>CSV Upload Test (No JavaScript)</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Select CSV or Excel file:</label>
            <input type="file" name="file" accept=".csv,.xlsx,.xls" required>
        </div>
        <button type="submit">Upload File</button>
    </form>
</body>
</html>
